<head>
  <title>Meteor Demo - By Andrew Ferk</title>
</head>

<body>
  {{loginButtons}}
  {{> currentStep}}
  {{> nav}}
  <hr/>
  {{> grades}}
</body>

<template name="currentStep">
  {{{renderedStep}}}
</template>

<template name="step0">
  <h1>A Meteor Demo</h1>
  <em>By Andrew Ferk</em>
</template>

<template name="step1">
  <h1>Step 1: Quick start!</h1>
  <ul>
    <li><a href="http://www.meteor.com" target="_blank">Meteor Homepage</a></li>
    <li><a href="http://docs.meteor.com" target="_blank">Meteor Documentation</a></li>
    <li><a href="http://docs.meteor.com/#quickstart" target="_blank">Quick start!</a></li>
  </ul>
</template>

<template name="step2">
  <h1>Step 2: Reactive programming with templates and sessions</h1>
  <ul>
    <li>Template data as literals and functions</li>
    <li>Rendering the HTML of a template</li>
    <li>Session variables</li>
    <li>Template event handlers</li>
    <li>Live HTML</li>
    <li>Template data as reactive computations and reactive data</li>
  </ul>
</template>

<template name="step3">
  <h1>Step 3: Review and refactor</h1>
  <ul>
    <li>Reusable nav buttons</li>
  </ul>
</template>

<template name="step4">
  <h1>Step 4: Collections and data</h1>
  <ul>
    <li>MongoDB - client and server</li>
    <li>Collections - client and server</li>
    <li>Latency compensation</li>
  </ul>
</template>

<template name="step5">
  <h1>Step 5: Security</h1>
  <ul>
    <li>Allow all by default (insecure)</li>
    <li>Accounts and authentication</li>
    <li>Publish and subscribe</li>
  </ul>
</template>

<template name="nav">
  <div>
    {{#if isNotFirst}}
    <button id="prev-step">&laquo; Step {{prevStep}}</button>
    {{/if}}
    {{#if isNotLast}}
    <button id="next-step">Step {{nextStep}} &raquo;</button>
    {{/if}}
  </div>
</template>

<template name="grades">
  <form action="#" id="grade-form">
    <h3>Add a grade</h3>
    <div>
      <label for="grade-score">Grade:</label>
      <select id="grade-score">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
        <option>F</option>
      </select>
    </div>
    <div>
      <label for="grade-comment">Comment:</label>
      <textarea id="grade-comment"></textarea>
    </div>
    <div><button type="submit">Add grade</button></div>
  </form>
  
  <hr/>

  <div><strong>Average grade:</strong> {{avgGrade}}</div>
</template>
