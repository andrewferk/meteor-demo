<head>
  <title>Meteor Demo - By Andrew Ferk</title>
</head>

<body>
  {{> currentStep}}
  {{> nav}}
</body>

<template name="currentStep">
  {{{renderedStep}}}
</template>

<template name="step0">
  {{> intro}}
</template>

<template name="intro">
  <h1>A Meteor Demo</h1>
  <em>By Andrew Ferk</em>
</template>

<template name="step1">
  {{> intro}}

  <h3>Step 1: Quick start!</h3>
  <ul>
    <li><a href="http://www.meteor.com" target="_blank">Meteor Homepage</a></li>
    <li><a href="http://docs.meteor.com" target="_blank">Meteor Documentation</a></li>
    <li><a href="http://docs.meteor.com/#quickstart" target="_blank">Quick start!</a></li>
  </ul>
</template>

<template name="step2">
  <h3>Step 2: Reactive programming with templates and sessions</h3>
  <ul>
    <li><em>We're done!</em></li>
  </ul>
</template>

<template name="step3">
  <h3>Step 3: Review and refactor</h3>
  <ul>
    <li>Reusable nav buttons</li>
  </ul>
</template>

<template name="nav">
  <div>
    {{#if isNotFirst}}
    <button id="prev-step">&laquo; Step {{prevStep}}</button>
    {{/if}}
    {{#if isNotLast}}
    <button id="next-step">Step {{nextStep}} &raquo;</button>
    {{/if}}
  </div>
</template>
